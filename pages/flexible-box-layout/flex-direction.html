<!doctype html>
<html lang="ko">
  <head>
    <title>flex-direction</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/styles/normalize.css" />
    <link rel="stylesheet" href="/static/styles/global.css" />
    <link rel="stylesheet" href="/static/styles/letters.css" />
    <link rel="stylesheet" href="/static/styles/properties/flexible-box-layout/flex-direction.css" />
    <link rel="stylesheet" href="/static/lib/prism/prism.css" />
    <script src="/static/lib/prism/prism.js"></script>
    <script type="module" src="/static/scripts/fire-when-ready.js"></script>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <article>
        <h1>flex-direction</h1>

        <section>
          <div id="toc"></div>
        </section>

        <section>
          <h2>개요</h2>
          <p>flex-direction은 플렉스박스 레이아웃에어 플렉스 아이템들이 배치되는 메인 축의 방향을 결정한다.</p>
          <p>생략하면 좌->우 혹은 위->아래로 배치된다.</p>

        </section>

        <section>
          <h2>Values</h2>
          <p>flex-direction의 기본값은 <code class="language-js">row</code>다.</p>

          <h3>row</h3>
          <div class="code-result">
            <div class="container row">
              <div class="item">1</div>
              <div class="item">2</div>
              <div class="item">3</div>
            </div>
          </div>

          <h3>row-reverse</h3>
          <div class="code-result">
            <div class="container row-reverse">
              <div class="item">1</div>
              <div class="item">2</div>
              <div class="item">3</div>
            </div>
          </div>

          <h3>column</h3>
          <div class="code-result">
            <div class="container column">
              <div class="item">1</div>
              <div class="item">2</div>
              <div class="item">3</div>
            </div>
          </div>

          <h3>column-reverse</h3>
          <div class="code-result">
            <div class="container column-reverse">
              <div class="item">1</div>
              <div class="item">2</div>
              <div class="item">3</div>
            </div>
          </div>

        </section>
      </article>
    </main>

    <footer>
      <a class="back-button" href="/pages">⬅ index로 돌아가기</a>
    </footer>
  </body>
</html>
