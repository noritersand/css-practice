    <link rel="stylesheet" href="/static/lib/prism/prism.css" />

  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <article>
        <h1>order</h1>

        <section>
          <div id="toc"></div>
        </section>

        <section>
          <h2>개요</h2>
          <p>order는 플렉스 아이템별 배치 순서를 지정할 때 사용하는 프로퍼티다.</p>
          <p>생략하면 order의 기본값은 0이다.</p>
          <p>🚨이 프로퍼티는 플렉스 컨테이너가 아니라 플렉스 아이템에 지정한다.</p>
          <p></p>
        </section>

        <section>
          <h2>Values</h2>
          <p>order의 값은 -1, 0, 1 같은 정수만 가능</p>
          <pre><code class="language-html"><!--
          <div class="flex-container last-baseline">
            <div class="flex-item">1</div>
            <div class="flex-item" style="order: -1">2</div>
            <div class="flex-item" style="order: 3">3</div>
            <div class="flex-item" style="order: 2">4</div>
          </div>
          --></code></pre>
          <div class="code-result">
            <div class="flex-container last-baseline">
              <div class="flex-item">1</div>
              <div class="flex-item" style="order: -1">2</div>
              <div class="flex-item" style="order: 2">3</div>
              <div class="flex-item" style="order: 1">4</div>
            </div>
          </div>
          <p>생략하면 order는 0이므로 1보다 빠른 것에 주의할 것. 음수도 가능하며 0보다 빠르다.</p>

        </section>
      </article>
    </main>

    <footer>

    </footer>
  </body>
